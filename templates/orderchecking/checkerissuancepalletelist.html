<ion-view view-title="Item to check for {{itemCode}}">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear" ui-sref="app.checkerissuanceitemlist" style="margin-right:5px">
            <i class="icon ion-chevron-left"></i>
        </button>

        <button ng-show="isLogged" class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">

    </ion-nav-buttons>

    <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon">
            </i>
            <input type="search" placeholder="Search" ng-model="searchPalleteList" uppercased>
        </label>
        <button class="button button-small" type="button" ng-click="ScanBarcode()"><span class="icon ion-ios-barcode"></span></button>
    </div>
    <ion-content class="has-header has-subheader padding">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="GetIRToCheck()" spiner="android">
        </ion-refresher>
        <p>Total number of line item : {{PalleteList.length}}</p>
        <ion-list>
            <ion-item class="item-text-wrap item-icon-right item" style="text-decoration:none" ng-repeat="item in PalleteList | filter : searchPalleteList"
                      ng-click="showMoreInfoModal(item.PalleteNo);ResetFilter();">

             <div class="row">
                    <div class="col-10">
                        {{$index + 1}}
                    </div>
                    <div class="col-90">
                        <p>Item  : <strong>{{item.ItemCode}} - {{item.ItemDescription}}</strong></p>
                        <p>Pallete #   : <strong>{{item.PalleteNo}}</strong></p>
                        <p>Trans Qty  : <strong>{{item.TransactionQty}}</strong></p>
                        <p>Lot # : <strong>{{item.LotNumber}}</strong></p>
                        <p>Exp. Date  : <strong>{{item.ExpiryDate | date}}</strong></p>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
