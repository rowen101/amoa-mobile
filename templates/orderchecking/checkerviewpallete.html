<ion-view view-title="My Checked Items {{PickId}}">

 <ion-nav-buttons side="left">
    <button class="button button-icon button-clear" ui-sref="app.2017072710060339" style="margin-right:5px">
            <i class="icon ion-chevron-left"></i>
        </button>

        <button ng-show="isLogged" class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    
  </ion-nav-buttons>

    <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search" uppercased>
        </label>
    </div>

    <ion-content class="has-header has-subheader padding">

        <ion-refresher pulling-text="Pull to refresh..." on-refresh="getPallete()" spiner="android">
        </ion-refresher>

        <ion-list>

            <ion-item class="item" style="text-decoration:none;" ng-repeat="item in PickedItems | filter:search" ng-hide="type.selected==3">
                <div class="row">
                            <div class="col-10">
                                {{$index + 1}}
                            </div>
                            <div class="col-90">
                                <p>Item  : <strong>{{item.ItemCode}} - {{item.ItemDescription}}</strong></p>
                                <p>Trans Qty : <strong>{{item.TransactionQty}}</strong></p>
                                <p>Lot # : <strong>{{item.LotNumber}}</strong></p>
                                <p>Exp. Date: <strong>{{item.ExpiryDate | date:'medium'}}</strong></p>
                                <p>Date Picked : <strong>{{item.ModifyDate | date:'medium'}}</strong></p>
                            </div>  
                        </div>
            </ion-item>
        </ion-list>
        
    </ion-content>

</ion-view>
