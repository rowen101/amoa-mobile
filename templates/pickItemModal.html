<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Enter Picking difference
            <span style="float:right; cursor:pointer;" ng-click="closeModal('PickModal')"><span class="icon ion-close"></span></span></h1>
    </ion-header-bar>
    <ion-content class="padding">
        <ul>
            <p><strong>Item  : {{pickedItem.ItemCode}} - {{pickedItem.ItemDescription}}</strong></p>
            <li>Location : {{pickedItem.LocationCode}}</li>
        </ul>
        <form name="PalleteModal">
            <!--
            <div class="list">
                <label class="item item-input">
                            <input type="number" name="qty" placeholder="Quantity" ng-model="qty" min="1" max="{{pickedItem.TransactionQty}}">
                        </label>

                <label class="item item-input">
                            <input type="text" placeholder="Lot" ng-model="lot">
                        </label>
            </div>
                -->

            <ion-list>

                <ion-checkbox ng-click="filterQty()" ng-model="filter.qty">Pick All</ion-checkbox>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Quantity to pick : {{pickedItem.TransactionQty}}</span>
                    <input type="number" name="qty" placeholder="Enter quantity not picked" ng-model="pickDetail.qty" min="1" max="{{pickedItem.TransactionQty - 1}}" placeholder="Quantity" ng-disabled="filter.qty" ng-required="!filter.qty">
                </label>

                <ion-checkbox ng-click="filterLot()" ng-model="filter.lot">Same Lot</ion-checkbox>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Lot Number : {{pickedItem.LotNumber}}</span>
                    <input type="text" placeholder="Lot" ng-model="pickDetail.lot"  ng-disabled="filter.lot">
                </label>
            </ion-list>
            <!--<span ng-show="PalleteModal.qty.$invalid" style="color:red">Please make sure that the <strong>Quantity</strong> is not <em>lower than</em> 1 and higher than or equal {{pickedItem.TransactionQty}}
                        </span>-->
            <button class="button button-block button-positive" ng-hide="Scanshow()" ng-click="PickItem(pickedItem.PalleteNo)" ng-disabled="PalleteModal.qty.$invalid">
                            Pick Item
                        </button>
        </form>
    </ion-content>
</ion-modal-view>
