<style>
    .header .col {
        background-color: lightgrey;
    }
    
    .col.cus {
        border: solid 1px grey;
        border-bottom-style: none;
        border-right-style: none;
    }
    
    .col.cus:last-child {
        border-right: solid 1px grey;
    }
    
    .row.cus:last-child .col {
        border-bottom: solid 1px grey;
    }
    
    break {
        word-wrap: break-word;
    }
</style>

<ion-view view-title="Item Inventory for {{itemcode}}">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear" ui-sref="app.iteminquiryinfo" style="margin-right:5px">
<i class="icon ion-chevron-left"></i>
</button>

<button ng-show="isLogged" class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
</ion-nav-buttons>

<ion-nav-buttons side="right">

</ion-nav-buttons>

 <ion-content class="has-header padding">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="GetBatchInventoryList()" spiner="android">
        </ion-refresher>
        <p>Total no of inventory. : {{BatchInventoryList.length}}</p>
        <ion-list>

            <div class="row cus header">
                <div class="col cus col-10">Loc</div>
                <div class="col cus col-20">Batch #</div>
                <div class="col cus col-30">Item</div>
                <div class="col cus col-20">Lot</div>
                <div class="col cus col-10">Qty</div>
            </div>
            <div class="row cus" ng-repeat="item in BatchInventoryList | filter : searchParam ">
                <div class="col cus col-10">
                    <p>{{item.LocationCode}}</p>
                </div>
                <div class="col cus col-20 ">
                    <p ng-click="stockiteminfomodal.show();GetItemInfo(item.BatchNo)" style="color:dodgerblue">{{item.BatchNo}}</p>
                </div>
                <div class="col cus col-30 break " style="width:30%">{{item.ItemCode}} - {{item.ItemDescription}}</div>
                <div class="col cus col-20 ">
                    <p>{{item.LotNo}}</p>
                </div>
                <div class="col cus col-10 ">
                    <p>{{item.BatchQty}}</p>
                </div>
            </div>

        </ion-list>
    </ion-content>
</ion-view>
