<ion-view view-title="{{title}}" >

    <ion-nav-buttons side="left">
       <!--<button class="button button-icon button-clear" ui-sref="app.home" style="margin-right:5px">-->
             <button class="button button-icon button-clear" ui-sref="app.637488385161864835">
               <i class="icon ion-chevron-left"></i>
           </button>
   
           <button ng-show="isLogged" class="button button-icon button-clear ion-navicon" menu-toggle="left">
                   </button>
     </ion-nav-buttons>
   
     <ion-nav-buttons side="right">
       
     </ion-nav-buttons>
   
       <div class="bar bar-subheader item-input-inset">
           <label class="item-input-wrapper">
               <i class="icon ion-ios-search placeholder-icon"></i>
               <input type="search" placeholder="Search" ng-model="searchParam">
           </label>
       </div>
       <ion-content class="has-header has-subheader padding">
   
           <ion-refresher
                          pulling-text="Pull to refresh..."
                          on-refresh="init()"
                          spinner="android">
   
           </ion-refresher>
           <div class="col col-100">
            <button class="button button-block button-positive" type="button"  ng-click="ShowDiff()" ng-disabled="changedlist == 0">
                Save
            </button>
            </div>
               <p>Total number of users of zone {{zone}} : {{userlist}}</p>
           <ion-list>
                
                   <ion-item class="item"  
                   ng-repeat="item in list | filter:searchParam"
                    ng-click="AddChanged(item)"
                    ng-style="{'background-color': testbgcolor(item.access)}">
                    <p  ng-style="{ 'color': testcolor(item.access)}" > {{item.Name}}</p>
                    
                    <p  ng-style="{ 'color': testcolor(item.access)}" > {{item.User}} <img width="40" height="40" ng-src="./img/check.png"  ng-show="item.access == 'true' || item.access == true" style="float:right;"  /> </p>
                    
                    

                   </ion-item>
               
           </ion-list>
       </ion-content>
   </ion-view>



   <script id="templates/differencemodal.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
            <h1 class="title">List of Changed</h1>
            <button class="button button-clear button-primary" ng-click="differencemodal.hide();"><span class="icon ion-close"></span></button>
        </ion-header-bar>
        
        <ion-content class="has-header padding">
           

            <div class="row no-padding">
                <div class="col col-100 no-padding">
                    <label class="item">
                    <button class="button button-block button-positive"  ng-click = "ZoneAccessEdit()"  type="button" >
                        Save
                    </button>
                </label>
                </div>
            </div>

          
                   <ion-list>
                        <ion-item class="item-text-wrap item" ng-repeat="item in changedlist" style="text-decoration:none;"  >
            
                            <div class="col col-100 no-padding">
                                <label class="item item-input">
                                    <div class="col col-80">
                                   
                                        <span>{{item.Name}}</span>
                                    
                                    </div>
                                    <div  class="col col-20">
                                        <img width="15" height="15" ng-src="./img/check.png"  style="float:right;" ng-hide ="item.access != 'true'"  />
                                        <img width="15" height="15" ng-src="./img/cross.png"  style="float:right;"  ng-hide ="item.access != 'false'"/>
                                    <!--    <span class="input-label">{{item.access == 'true'? "Access Granted": "Access Denied" }}</span> -->
                                    
                                    </div>
                                    
                                </label>
                            </div>
                                
                          <!--  <div class="row no-padding">
                                <div class="col-50">
                                    <label class="item item-input-wrapper" style="text-decoration:none;" > 
                                         
                                    </label> 
                                </div>
                                <div class="col-50">
                                    <label class="item item-input-wrapper" style="text-decoration:none;" > 
                                        
                                    </label> 
                                </div>
                            </div>-->
                                <div class="col-100 no-padding" ng-hide ="item.access != 'true'" >
                                    <label class="item item-input" style="text-decoration:none;" >
                                        <span class="input-label">Description</span>
                                        <textarea style="width: 100%;
                                        padding-right: 8px;
                                        padding-left: 8px;            
                                        background-color: #FFFFFF;
                                        resize: none;
                                        border-width: thin;
                                        border-style: solid;
                                        border-radius: 3px; " rows="4" ng-model="item.Desc" type="text"></textarea>
                                    </label>
    
                                </div>
                          
            
                           
                        </ion-item>       
                    </ion-list>
                    
                   






                </div>
            
        </ion-content>
    </ion-modal-view>
</script>
