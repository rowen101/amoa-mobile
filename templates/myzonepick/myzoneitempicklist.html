<ion-view view-title="Item List for {{zone}}">

    <ion-nav-buttons side="left">
    <!--<button class="button button-icon button-clear" ui-sref="app.home" style="margin-right:5px">-->
       <button class="button button-icon button-clear" ng-click="goBack()">
            <i class="icon ion-chevron-left"></i>
        </button>

        <button ng-show="isLogged" class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    
  </ion-nav-buttons>
    <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search" uppercased>
        </label>
        <button class="button button-small" type="button" ng-click="ScanBarcode()"><span class="icon ion-ios-barcode"></span></button>
    </div>
    <ion-content class="has-header has-subheader padding">
        <ion-refresher
         pulling-text="Pull to refresh..."
         on-refresh="GetItemList()"
         spinner="android">
        </ion-refresher>
        
        <p>Total number of items : {{list.length}}</p>
        <ion-list>
                <ion-item  class="item" style="text-decoration : none;" ng-repeat="item in list | filter:search" ng-click="redirectMe(item.ItemCode)">
                  
                   <p>{{$index + 1}} : {{item.ItemCode}} </p>
                   <p text-wrap style="margin-left: 20px;">- {{item.ItemDesc}} </p>
                    <span class="badge badge-assertive">
                       Q:{{item.ItemCount}}</span>
                </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
